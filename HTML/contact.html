<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Rodríguez Vázquez</title>
    <link rel="icon" href="/img/faviconDani.png" type="image/png">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/bootstrap.bundle.js"></script>
</head>
<body>
    <header class="bg-dark text-white">
        <nav class="container d-flex align-items-center justify-content-between py-3">
            <img src="/img/logoDani.png" alt="Logo de Dani" class="rounded-circle">
            
            <ul class="nav justify-content-center text-center">
                <li class="nav-item"><a class="nav-link text-white" href="aboutme.html">Sobre Mí</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="../index.html">Habilidades</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="gallery.html">Proyectos</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="text-center mt-5">
            <h1>Contáctame</h1>
        </div>
    
        <div class="row align-items-center"> 
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <form id="contact-form" action="index.html" role="form">
    
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_name">Nombre</label>
                                            <input id="form_name" type="text" name="name" class="form-control" placeholder="Nombre" required="required" data-error="Firstname is required.">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_lastname">Apellidos</label>
                                            <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Apellido1 Apellido2 *" required="required" data-error="Lastname is required.">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="gender" class="form-label">Género</label><br>
                                    <!-- Los radios en una sola línea -->
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                                        <label class="form-check-label" for="male">Masculino</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                                        <label class="form-check-label" for="female">Femenino</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="other" value="other" required>
                                        <label class="form-check-label" for="other">Otro</label>
                                    </div>
                                </div>
    
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_email">Correo</label>
                                            <input id="form_email" type="email" name="email" class="form-control" placeholder="Su correo de contacto" required="required" data-error="Valid email is required.">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_need">Motivo de consulta</label>
                                            <select id="form_need" name="need" class="form-control" required="required" data-error="Especifique el motivo">
                                                <option value="" selected disabled>--Seleccione Su Motivo--</option>
                                                <option>Consulta</option>
                                                <option>Soporte</option>
                                                <option>Otro</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
    
                                <div class="row mb-3">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="form_message">Mensaje</label>
                                            <textarea id="form_message" name="message" class="form-control" placeholder="Escriba su mensaje aquí" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-12">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="terms_checkbox" required>
                                            <label class="form-check-label" for="terms_checkbox">Acepto los términos y condiciones</label>
                                        </div>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-md-12 text-center">
                                        <input type="submit" class="btn btn-dark btn-send btn-block" value="Enviar">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 p-4 bg-light">
                    <div class="card-body bg-light">
                        <h1 class="text-center mb-4">¡Gracias por su interés!</h1>
                        <form id="contact-form" role="form">
                            
                        </form>
                        <p class="text-center mt-4">Nos pondremos en contacto con usted lo antes posible.</p> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Daniel Rodríguez Vázquez. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
